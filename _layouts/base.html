<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	
	<title>Tom Brunoli{% if page.title %} | {{ page.title }}{% endif %}</title>
	<meta name="author" content="Thomas Brunoli">
	<meta name="description" content="Hi, my name is Tom. I design and develop websites professionally and affordably.">
  <meta name="keywords" content="Website, Webpage, Web,Development, Design, Web Design, Web Development, Graphics, HTML, CSS, Javascript, Python, PHP, jQuery, Drupal, Portfolio, Blog, Thomas Brunoli">
	
	<script type="text/javascript" src="/js/modernizr.js"></script>
	<script type="text/javascript" src="http://use.typekit.com/nze2wiy.js"></script>

	<link rel="stylesheet" type="text/css" href="/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link rel="stylesheet" type="text/css" href="/css/syntax.css" />
	<link rel="stylesheet" type="text/css" media="print" href="/css/print.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  {% if page.title == 'Home' %}<link rel="stylesheet" type="text/css" href="/css/flexslider.css">
  <script src="/js/jquery.flexslider-min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('.flexslider').flexslider({
        slideshowSpeed: 3000,
        directionNav: false,
        controlNav: false,
        pauseOnHover: true,
        randomize: true,
        animation: 'fade'
      });
    });
  </script>{% endif %}
</head>

<body class="dark">
  
  <header id="header">
    <h1><a href="/">Tom Brunoli</a></h1>
    <p>
      The portfolio and musings of a young web designer and developer.
    </p>
    <nav>
      <ul>
        <li><a href="/"{% if page.title == 'Home' %} class="current"{% endif %}>Home</a></li>
        <li><a href="/portfolio/"{% if page.title == 'Portfolio' %} class="current"{% endif %}>Portfolio</a></li>
        <li><a href="/blog/"{% if page.title == 'Blog' %} class="current"{% endif %}>Blog</a></li>
        <li><a href="/contact/"{% if page.title == 'Contact' %} class="current"{% endif %}>Contact</a></li>
      </ul>
      <!--<form id="search_form">
        <p>
          <input type="text" name="search" placeholder="search" id="search">

      </form>-->
    </nav>
  </header>

	  {{ content }}
	</div>
	<footer>
	  <p>
	    &copy; 2011 Thomas Brunoli<br>
